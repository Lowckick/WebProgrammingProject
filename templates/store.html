<!DOCTYPE html>
<html>
<head>
    <title>CS:SE Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylestore.css') }}" />
    
</head>
<body>
    <div style=" background-image: url('https://i.imgur.com/YGa21Em.jpg')">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">CS-SE Store</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Browser</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/{{user_id}}">Profile</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron text-center">
            <h1>Welcome to the CS-SE</h1>
            <p>Discover our amazing collection of products</p>

            <p>Your Balance: ${{ balance }}</p> <!-- Displaying the user's balance -->
        </div>

        <div class="container">
            <div class="row">
                {% for item in items %}
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="https://steamcommunity-a.akamaihd.net/economy/image/{{ item['asset_description']['icon_url'] }}/256fx256f" alt="Product Image">
                        <h5>{{ item.name }}</h5>
                        <p class="price">${{ item.sale_price_text }}</p>
                        <a href="/buy/{{ item['_id'] }}/{{ user_id}}" class="btn btn-primary">Buy</a> <!-- Added a "Buy" button with the item's ID as the URL -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
