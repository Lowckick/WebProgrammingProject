<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 400px;
            max-width: 100%;
        }

            .profile-card h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .profile-card .form-group label {
                font-weight: bold;
            }

            .profile-card .form-group input {
                border-radius: 4px;
                padding: 10px;
                border: 1px solid #e50000;
                font-size: 16px;
                width: 100%;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                background-color: #111;
                color: #fff;
            }

                .profile-card .form-group input:focus {
                    outline: none;
                    border-color: #ff0000;
                    box-shadow: 0 0 0 0.2rem rgba(229, 0, 0, 0.5);
                }

            .profile-card .btn-primary {
                background-color: #e50000;
                border-color: #e50000;
                font-weight: bold;
                padding: 10px 20px;
                font-size: 16px;
                transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
            }

                .profile-card .btn-primary:hover {
                    background-color: #ff0000;
                    border-color: #ff0000;
                }

            .profile-card .fa-user-circle {
                font-size: 80px;
                color: #e50000;
                margin-bottom: 20px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="text-center">
                <i class="fas fa-user-circle"></i>
                <h1>Welcome, {{ username }}!</h1>
            </div>
            <form method="POST" action="/profile/{{ user_id }}">
                <div class="form-group">
                    <label for="api_code">API Code:</label>
                    <input type="text" class="form-control" id="api_code" name="api_code" value="{{ api_code }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save API Code</button>
            </form>
        </div>
    </div>
</body>
</html>
